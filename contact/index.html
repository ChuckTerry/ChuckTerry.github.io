          <div class="position">

          <label for="respond-yes" style="margin-top: 8px;">Do you want us to respond?  Yes</label>
          <input type="checkbox" id="respond-yes" name="respond" />
          <label for="respond-no">   No</label>
          <input type="checkbox" id="respond-no" name="respond" /><br>
          <label for="message" style="margin-top: 8px;">Message:</label><br>
          <textarea id="message" name="message" required></textarea><br>
          <button type="button">Submit</button>
        </form>
      </section>
