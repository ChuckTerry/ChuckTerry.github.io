<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Invictus - Overview</title>
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Chuck Terry" />
    <meta name="description" content="Invictus - Flash Card Set Manager" />
    <script type="module" src="index.js"  defer></script>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link href="Toast.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="three-bar">
      <div class="three-bar-upper">
        <div class="sidebar-left"></div>
        <main>
          <section>
            <h1>Invictus Flash Card Manager Demo</h1><br/>
            <form>
                <div class="title-wrapper">
                  <h2 class="card-set-title">Title</h2><span class="card-set-title-edit">✎</span>
                </div>
                <div id="card-list">
                  <div class="card-list-new-card" title="Create New Card"><span>➕</span></div>
                </div>
            </form>
            <div class="main-area-button-wrapper">
              <button type="button" id="button-generate-output">Get HTML for Moodle</button>
              <button type="button" id="button-upload-file">Upload File</button>
            </div>
          </section>
          <!-- Begin Modals -->
          <!-- Edit Modal -->
          <div id="card-edit-modal" class="hidden">
            <div id="card-edit-modal-target-index" class="hidden">0</div>
            <div id="card-edit-modal-target-new" class="hidden">0</div>
            <div id="card-edit-modal-content">
              <div id="card-edit-modal-body">
                <div id="card-edit-modal-term-wrapper">
                  <label for="card-edit-term-textarea">Term</label>
                  <textarea id="card-edit-term-textarea" name="card-edit-term-textarea" rows="3"></textarea>
                </div>
                <div id="card-edit-modal-definition-wrapper">
                  <label for="card-edit-definition-textarea">Definition</label>
                  <textarea id="card-edit-definition-textarea" name="card-edit-definition-textarea" rows="5"></textarea>
                </div>
              </div>
              <div id="card-edit-modal-controls">
                <button type="button" id="card-edit-modal-cancel">Cancel</button>
                <button type="button" id="card-edit-modal-save">Save</button>
              </div>
            </div>
          </div>
          <!-- Title Modal -->
          <div id="title-edit-modal" class="hidden modal">
            <div class="modal-content">
              <div class="modal-body">
                <div id="title-edit-modal-form-wrapper">
                  <label for="title-edit-textarea">Title</label>
                  <textarea id="title-edit-textarea" name="title-edit-textarea" rows="1">Title</textarea>
                </div>
              </div>
              <div class="modal-controls">
                <button type="button" id="title-edit-modal-cancel">Cancel</button>
                <button type="button" id="title-edit-modal-save">Save</button>
              </div>
            </div>
          </div>
          <!-- Upload File Modal -->
          <div id="upload-file-modal" class="hidden modal">
            <div class="modal-content">
              <div class="modal-body">
                <div id="upload-file-modal-form-wrapper">
                  <label for="upload-file-picker">Select a File</label>
                  <input type="file" id="upload-file-picker" accept=".invictus" />
                  <fieldset id="upload-file-progess-fieldset">
                    <label for="upload-file-progress-bar">Upload Status</label>
                    <progress id="upload-file-progress-bar" value="0" max="100">0 %</progress>
                  </fieldset>
                  <div class="hidden">
                    <label for="upload-file-name">File Name</label>
                    <input type="text" id="upload-file-name" name="upload-file-name"></input>
                    <label for="upload-file-content">Uploaded File Content</label>
                    <textarea id="upload-file-content" name="upload-file-content"></textarea>
                  </div>
                </div>
              </div>
              <div class="modal-controls">
                <button type="button" id="upload-file-modal-cancel">Cancel</button>
                <button type="button" id="upload-file-modal-submit">Submit</button>
              </div>
            </div>
          </div>
          <!-- Output Modal -->
          <div id="output-modal" class="hidden modal">
            <div class="modal-content">
              <div class="modal-body">
                <div id="output-modal-form-wrapper">
                  <label for="output-textarea">HTML Code</label>
                  <textarea id="output-textarea" name="output-textarea" rows="7"></textarea>
                </div>
                <p>To add this set of flash cards to a Moodle page containing an Invictus Logic Driver: Copy the above text to your clipboard and paste it into a new text block</p>
              </div>
              <div class="modal-controls">
                <button type="button" id="output-modal-copy">Copy</button>
                <button type="button" id="output-modal-close">Close</button>
              </div>
            </div>
          </div>
        </main>
        <div class="sidebar-right"></div>
      </div>
      <!-- Footer -->
      <footer>
        <p>Copyright 2022 - 2023 &copy; Chuck Terry, Broken Blue Jeans, LLC - All RIghts Reserved.</p>
      </footer>
    </div>
    <div id="toaster"></div>
  </body>
</html>
