<!DOCTYPE html>
<html>
  <head>
      <title>Color Quantizer</title>
      <meta charset="UTF-8">
      <meta name="description" content="Reduce the number of colors in an image to a user-defined palette.">
      <meta name="keywords" content="Posterize, Pallete, Indexed Color, Photo Editing">
      <meta name="author" content="Chuck Terry (Chuck.Terry@Outlook.com)">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./styles.css">
      <script src="./script.js" type="module"></script>
  </head>
  <body>
      <canvas></canvas>
      <form id="config-form">
          <!-- Options -->
          <fieldset>
            <legend>Options</legend>
            <!-- File upload Button -->
            <input type="file" id="file-input" accept="image/*"><br><br>
            <button type="button" class="state-button" id="undo-button" title="Undo">↶</button>
            <button type="button" class="state-button" id="redo-button" title="Redo">↷</button>
          </fieldset>
          <!-- ColorPickers -->
          <fieldset id="color-palette">
            <legend>Color Palette</legend>
            <button type="button" class="modify-palette-button" id="palette-add" title="Add Color to Palette">+</button>
            <button type="button" class="modify-palette-button" id="palette-remove" title="Remove Color from Palette">-</button>
          </fieldset>
      </form>
      <div id="color-modal" class="modal hidden">
        <div class="modal-content">
          <span id="close-modal" class="close">&times;</span>
        </div>
      </div>
  </body>
</html>
